{% extends 'header1.html'%}
{% block content %}



  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Slider</h1>

    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Slide</h5>

              <!-- General Form Elements -->
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText"  class="col-sm-2 col-form-label">Heading</label>
                  <div class="col-sm-10">
                    <input type="name" name="heading" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText"  class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                      <input type="name" name="title" class="form-control">
                    </div>
                  </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="img" type="file" id="formFile">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" name="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Table with hoverable rows</h5>

              <!-- Table with hoverable rows -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Heading</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                  </tr>
                </thead>
                <tbody>
                  {% for variable in slide %}
                  <tr >
                  <th scope="row">1</th>
                  <td>{{variable.heading}}</td>
                  <td>{{variable.title}}</td>
                  <td><img src="../../media/{{variable.img}}" width="50"></td>
                 
                  <!-- <td>2016-05-25</td> -->
                  <td><a href="/sparkwebadmin/deleterow5/{{variable.id}}/" class="btn btn-danger m-2">Delete</a></td>
                  <td><a href="/sparkwebadmin/slideup/{{variable.id}}/" class="btn btn-danger m-2">Update</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 

  {% endblock %}
