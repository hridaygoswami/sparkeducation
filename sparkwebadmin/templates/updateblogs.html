{% extends 'header1.html'%}
{% block content %}



  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Blogs</h1>

    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Blog</h5>

              <!-- General Form Elements -->
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputText"  class="col-sm-2 col-form-label">Heading</label>
                  <div class="col-sm-10">
                    <input type="name" name="heading" class="form-control" value="{{blogs.heading}}">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputText"  class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                      <input type="name" name="content" class="form-control" value="{{blogs.content}}">
                    </div>
                  </div>

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image1</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="img1" type="file" id="formFile" value="{{blogsa.img1}}">
                  </div>
                </div>
               
                  </div>

                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" name="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 

  {% endblock %}
